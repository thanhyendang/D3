<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Q7</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">X√°c su·∫•t B√°n h√†ng theo Nh√≥m h√†ng</h2>
  <div id="chart"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const margin = {top: 20, right: 170, bottom: 150, left: 250},
          width = 1200 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select(".tooltip");

    d3.csv("data_ggsheet - data (1).csv").then(rawData => {
      const totalOrders = new Set(rawData.map(d => d["M√£ ƒë∆°n h√†ng"])).size;
      const nestedData = d3.rollup(
        rawData,
        v => ({ count: new Set(v.map(d => d["M√£ ƒë∆°n h√†ng"])).size, total: v.length }),
        d => d["M√£ nh√≥m h√†ng"],
        d => d["T√™n nh√≥m h√†ng"]
      );

      let data = [];
      nestedData.forEach((tenNhom, maNhom) => {
        tenNhom.forEach((stats, tenNhomHang) => {
          data.push({
            MaNhomHang: maNhom,
            Tennhomhang: tenNhomHang,
            probability: stats.count / totalOrders,
            totalOrders: stats.total
          });
        });
      });

      data.sort((a, b) => b.probability - a.probability);
      data.forEach(d => d.label = `[${d.MaNhomHang}] ${d.Tennhomhang}`);

      const color = d3.scaleOrdinal()
                      .domain(data.map(d => d.Tennhomhang))
                      .range(d3.schemeSet3);

      const y = d3.scaleBand()
                  .domain(data.map(d => d.label))
                  .range([0, height])
                  .padding(0.2);

      const x = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.probability)])
                  .nice()
                  .range([0, width]);

      svg.append("g").call(d3.axisLeft(y));
      svg.append("g")
         .attr("transform", `translate(0, ${height})`)
         .call(d3.axisBottom(x).ticks(5).tickFormat(d3.format(".0%")));

         svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("y", d => y(d.label))
            .attr("x", 0)
            .attr("height", y.bandwidth())
            .attr("width", d => x(d.probability))
            .attr("fill", d => color(d.Tennhomhang))
            .on("mouseover", function(event, d) {
                tooltip.style("opacity", 1) // üîπ ƒê·ªïi opacity t·ª´ 0 -> 1 thay v√¨ display: block
                      .html(`<strong>${d.label}</strong><br>
                              <strong>X√°c su·∫•t b√°n:</strong> ${d3.format(".1%")(d.probability)}<br>
                              <strong>SL ƒë∆°n b√°n:</strong> ${d.totalOrders}`);
                d3.select(this).style("opacity", 0.7);
            })
            .on("mousemove", function(event) {
                tooltip.style("left", (event.pageX + 10) + "px")
                      .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("opacity", 0); // üîπ Thay v√¨ display: none, ch·ªâ ƒë·ªïi opacity v·ªÅ 0
                d3.select(this).style("opacity", 1);
            });


      svg.selectAll(".label")
         .data(data)
         .enter()
         .append("text")
         .attr("x", d => x(d.probability) + 5)
         .attr("y", d => y(d.label) + y.bandwidth() / 2)
         .attr("dy", "0.35em")
         .attr("text-anchor", "start")
         .text(d => d3.format(".1%")(d.probability));

    }).catch(error => {
      console.error("L·ªói khi load file CSV:", error);
    });
  </script>
</body>
</html>
